<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg form-background px-4 shadow">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img class="me-2" src="/public/img/logo.png" alt="" />
            <h2 class="mb-0 text-green">Presto.it</h2></a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./annunci.html">Annunci</a>
              </li>

              <div class="btn-group form-background">
                <button
                  type="button"
                  class="btn dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  categorie
                </button>
                <ul class="dropdown-menu dropdown-menu-end form-background">
                  <li>
                    <button class="dropdown-item" type="button">Action</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Another action
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Something else here
                    </button>
                  </li>
                </ul>
                <button class="btn buttonColor rounded-2" type="submit">
                  Home
                </button>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <div class="container my-5">
          <div class="row">
            <div class="col-12">
              <div>
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Cerca"
                />
                <label for="searchInput"></label>
              </div>
              <div>
                <select
                  id="categorySelect"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="" selected>Tutti gli annunci</option>
                  <option value="Elettronica">Elettronica</option>
                  <option value="Motori">Motori</option>
                </select>
                <label for="categorySelect"></label>
              </div>
              <div>
                <input
                  type="number"
                  class="form-control"
                  id="minePriceInput"
                  min="0"
                  placeholder="Prezzo minimo"
                />
                <label for="minePriceInput"></label>
              </div>
              <div>
                <input
                  type="number"
                  class="form-control"
                  id="maxPriceInput"
                  min="0"
                  placeholder="Prezzo massimo"
                />
                <label for="maxPriceInput"></label>
              </div>
              <div>
                <select
                  id="sortSelect"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="" selected>Nessun ordine</option>
                  <option value="">Dal piu recente</option>
                  <option value="">Dal piu vecchio</option>
                  <option value="">Dal piu costoso</option>
                  <option value="">Dal meno costoso</option>
                  <option value="">Dalla A alla Z</option>
                  <option value="">Dalla Z alla A</option>
                </select>
                <label for="sortSelect"></label>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button class="btn buttonColor w-100" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
