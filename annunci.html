  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg form-background px-4 shadow">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img class="me-2" src="/public/img/logo.png" alt="" />
            <h2 class="mb-0 text-green">Presto.it</h2></a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./annunci.html">Annunci</a>
              </li>

              <div class="btn-group form-background">
                <button
                  type="button"
                  class="btn dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  categorie
                </button>
                <ul class="dropdown-menu dropdown-menu-end form-background">
                  <li>
                    <button class="dropdown-item" type="button">Action</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Another action
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Something else here
                    </button>
                  </li>
                </ul>
               
               
                </button>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5 py-3 backGround rounded-3">
        <form  id="filteringForm">
          <div class="row">
          <div class="col-md-6 col-12">
            <div class="row">
              <div class="col-12">
                <div>
                  <input
                    type="text"
                    class="form-control"
                    id="searchInputValue"
                    placeholder="Cerca"
                  />
                  <label for="searchInputValue"></label>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div>
                  <input
                    type="number"
                    class="form-control"
                    id="minPriceInput"
                    min="0"
                    placeholder="Prezzo minimo"
                  />
                  <label for="minePriceInput"></label>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div>
                  <input
                    type="number"
                    class="form-control"
                    id="maxPriceInput"
                    min="0"
                    placeholder="Prezzo massimo"
                  />
                  <label for="maxPriceInput"></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="row">
              <div class="col-12">
                <div>
                  <select
                    id="categorySelect"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="" selected>Tutti gli annunci</option>
                    <option value="Elettronica">Elettronica</option>
                    <option value="Motori">Motori</option>
                  </select>
                  <label for="categorySelect"></label>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div>
                  <select
                    id="sortSelect"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option value="" selected>Nessun ordine</option>
                    <option value="descByDate">Dal piu recente</option>
                    <option value="ascByDate">Dal piu vecchio</option>
                    <option value="descByPrice">Dal piu costoso</option>
                    <option value="ascByPrice">Dal meno costoso</option>
                    <option value="descByAlpha">Dalla A alla Z</option>
                    <option value="ascByAlpha">Dalla Z alla A</option>
                  </select>
                  <label for="sortSelect"></label>
                </div>
              </div>
              <div class="col-md-6 col-12">
                <div class="col-12 d-flex justify-content-center">
                 
                  <button class="btn buttonColor w-100 bi bi-search" type="submit" ></button>
                </div>
              </div>
            </div>
          </div>
        </div></form>
      </div>
    </main>

    <section>
      <div class="container">
        <div id="announcmentContainer" class="row"></div>
      </div>
    </section>
    <script src="annunci.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
